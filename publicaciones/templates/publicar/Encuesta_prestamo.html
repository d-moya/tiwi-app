{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta de prestamos</title>
    <link rel="stylesheet" href="{% static 'publicar/style.css' %}">
</head>
<body>

    <h1>Formulario de Préstamos</h1>
    <p>Agradecemos tu tiempo para responder estas breves preguntas.</p>

    <form action="#" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Pregunta de Intereses</legend>
            <p>1.¿De que forma te comunicas para conseguir préstamos?</p>
            <div>
                <input type="checkbox" id="canal1" name="canales[]" value="Email">
                <label for="canal1">Correo Institucional</label><br>
                
                <input type="checkbox" id="canal2" name="canales[]" value="Redes Sociales">
                <label for="canal2">Redes Sociales (Instagram, Facebook, WhatsApp, etc.)</label><br>


            </div>
        </fieldset>

        <br>

        <div>
            <button type="submit" href="{%url 'form_tutoria'%}">Siguiente</button>
        </div>

    </form>

</body>
</html>
