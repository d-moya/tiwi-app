{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'formularios/form_ayudas.css' %}"> 
</head>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="labels">
            <label for="{{ field.id_for_label }}" class="mi-label">
                {{ field.label }}
            </label> 
            {{ field }}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Enviar Publicaci√≥n</button>
</form>
