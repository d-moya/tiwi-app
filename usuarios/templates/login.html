{% extends 'home.html' %} 

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'registro/style_usuarios.css' %}">
    <div class="auth-wrapper">
        <div class="auth-box login-box">
            <h2>Iniciar Sesión</h2>

            {% if form.errors %}
                <p class="error-text">Nombre de usuario o contraseña incorrectos.</p>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %} 
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }} 
                        {{ field }} 
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-success btn-full-width">
                    Iniciar Sesión
                </button>
            </form>

            <p class="mt-3 text-center">
                ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
            </p>
        </div>
    </div>
{% endblock %}
